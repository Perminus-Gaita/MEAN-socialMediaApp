<div class="container">
  <h1>Change Password</h1>
  <hr>

    
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a> 
        <i class="fa fa-coffee"></i>
        <flash-messages></flash-messages>
       </div>
      <h3>Personal info</h3>
      
      <form class="form-horizontal" role="form" (submit)="onUpdatePassword()">
        
        <div class="form-group">
          <label class="col-md-3 control-label">Current Password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" name="password" [(ngModel)]="password" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm Current Password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" name="confirm_password" [(ngModel)]="confirm_password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">New password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" name="newPassword" [(ngModel)]="newPassword" >
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Confirm New password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" name="confirm_newPassword" [(ngModel)]="confirm_newPassword" >
            </div>
          </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Change password">
              <span></span><br><br>
              <input type="reset" class="btn btn-default" value="Cancel">
          </div>
        </div>
      </form>
    </div>

</div>
<hr>
